<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestão — Hotel & Banho (MVP)</title>

  <!-- Fonte serif clássica (pode remover se quiser 100% local) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand__title">Hotel & Banho</div>
      <div class="brand__subtitle">Gestão — São Paulo</div>
    </div>

    <div class="topbar__right">
      <input id="searchInput" class="search" placeholder="Buscar cachorro ou cliente..." />
      <button id="searchBtn" class="btn btn--ghost">Buscar</button>
      <button id="logoutBtn" class="btn btn--ghost" title="Sair">Sair</button>
    </div>
  </header>

  <main class="container">
    <section class="home">
      <div class="home__actions">
        <button id="btnNewService" class="btn btn--primary btn--big">Novo serviço</button>
        <button id="btnNewTask" class="btn">Nova tarefa</button>

        <div class="home__actionsRight">
          <button id="btnNewDog" class="btn btn--ghost">Novo cachorro</button>
          <button id="btnNewCustomer" class="btn btn--ghost">Novo cliente</button>
          <button id="btnEventLog" class="btn btn--ghost">Log de eventos</button>
        </div>
      </div>

      <div class="home__header">
        <h1 id="todayTitle" class="h1">Hoje</h1>
        <div class="home__meta">
          <button id="btnRefresh" class="btn btn--ghost">Atualizar</button>
        </div>
      </div>

      <div id="alerts" class="alerts"></div>

      <div id="eventsList" class="events"></div>
    </section>
  </main>

  <!-- LOGIN -->
  <dialog id="loginDialog" class="dialog" open>
    <form method="dialog" class="dialog__card" id="loginForm">
      <h2 class="h2">Acesso</h2>
      <p class="muted">Este MVP usa uma chave simples para admin (provisório).</p>

      <label class="label">Chave de admin</label>
      <input id="adminKeyInput" class="input" placeholder="Digite a chave..." autocomplete="off" />

      <div class="dialog__row">
        <button id="loginBtn" class="btn btn--primary" value="ok">Entrar</button>
      </div>

      <p class="tiny muted">
        Dica: depois dá para trocar por login real (Supabase/Firebase/Google OAuth).
      </p>
    </form>
  </dialog>

  <!-- MODAL: NOVO SERVIÇO -->
  <dialog id="serviceDialog" class="dialog">
    <form method="dialog" class="dialog__card" id="serviceForm">
      <h2 class="h2">Novo serviço</h2>

      <div class="grid2">
        <div>
          <label class="label">Tipo de serviço *</label>
          <select id="svcType" class="input">
            <option value="creche">Creche</option>
            <option value="diaria">Diária (hotel)</option>
            <option value="banho">Banho</option>
            <option value="tosa_higienica">Tosa higiênica</option>
            <option value="transporte">Transporte</option>
            <option value="outro">Outro</option>
          </select>
        </div>

        <div>
          <label class="label">Data *</label>
          <input id="svcDate" type="date" class="input" />
        </div>

        <div>
          <label class="label">Janela (opcional)</label>
          <div class="row">
            <input id="svcStart" type="time" class="input" />
            <span class="sep">—</span>
            <input id="svcEnd" type="time" class="input" />
          </div>
        </div>

        <div>
          <label class="label">Preço (R$)</label>
          <input id="svcPrice" type="number" class="input" step="0.01" min="0" placeholder="Ex.: 120" />
        </div>
      </div>

      <label class="label">Cachorro *</label>
      <select id="svcDog" class="input"></select>

      <label class="label">Observações</label>
      <textarea id="svcNotes" class="input" rows="3" placeholder="Dieta, temperamento, instruções..."></textarea>

      <div class="dialog__row">
        <button class="btn btn--ghost" value="cancel">Cancelar</button>
        <button id="svcSaveBtn" class="btn btn--primary" value="ok">Salvar</button>
      </div>
    </form>
  </dialog>

  <!-- MODAL: NOVA TAREFA -->
  <dialog id="taskDialog" class="dialog">
    <form method="dialog" class="dialog__card" id="taskForm">
      <h2 class="h2">Nova tarefa</h2>

      <label class="label">Título *</label>
      <input id="taskTitle" class="input" placeholder="Ex.: Comprar fita" />

      <div class="grid2">
        <div>
          <label class="label">Data (opcional)</label>
          <input id="taskDate" type="date" class="input" />
        </div>
        <div>
          <label class="label">Hora (opcional)</label>
          <input id="taskTime" type="time" class="input" />
        </div>
      </div>

      <label class="label">Descrição</label>
      <textarea id="taskDesc" class="input" rows="3"></textarea>

      <div class="dialog__row">
        <button class="btn btn--ghost" value="cancel">Cancelar</button>
        <button id="taskSaveBtn" class="btn btn--primary" value="ok">Salvar</button>
      </div>
    </form>
  </dialog>

  <!-- MODAL: NOVO CACHORRO -->
  <dialog id="dogDialog" class="dialog">
    <form method="dialog" class="dialog__card" id="dogForm">
      <h2 class="h2">Novo cachorro</h2>

      <div class="grid2">
        <div>
          <label class="label">Nome *</label>
          <input id="dogName" class="input" />
        </div>
        <div>
          <label class="label">Raça</label>
          <input id="dogBreed" class="input" placeholder="Ex.: Spitz Alemão" />
        </div>
        <div>
          <label class="label">Idade (anos)</label>
          <input id="dogAgeYears" type="number" class="input" min="0" />
        </div>
        <div>
          <label class="label">Idade (meses)</label>
          <input id="dogAgeMonths" type="number" class="input" min="0" max="11" />
        </div>
      </div>

      <label class="label">Cliente (tutor) *</label>
      <select id="dogCustomer" class="input"></select>

      <label class="label">Foto (URL por enquanto)</label>
      <input id="dogPhotoUrl" class="input" placeholder="https://..." />

      <label class="label">Dieta</label>
      <textarea id="dogDiet" class="input" rows="2"></textarea>

      <label class="label">Temperamento</label>
      <textarea id="dogTemper" class="input" rows="2"></textarea>

      <label class="label">Vacinas (texto por enquanto)</label>
      <textarea id="dogVaccines" class="input" rows="2"></textarea>

      <label class="label">Saúde</label>
      <textarea id="dogHealth" class="input" rows="2"></textarea>

      <label class="label">Notas adicionais</label>
      <textarea id="dogNotes" class="input" rows="3"></textarea>

      <div class="dialog__row">
        <button class="btn btn--ghost" value="cancel">Cancelar</button>
        <button id="dogSaveBtn" class="btn btn--primary" value="ok">Salvar</button>
      </div>
    </form>
  </dialog>

  <!-- MODAL: NOVO CLIENTE -->
  <dialog id="customerDialog" class="dialog">
    <form method="dialog" class="dialog__card" id="customerForm">
      <h2 class="h2">Novo cliente</h2>

      <label class="label">Nome *</label>
      <input id="custName" class="input" />

      <div class="grid2">
        <div>
          <label class="label">WhatsApp</label>
          <input id="custWhatsapp" class="input" placeholder="(11) 9xxxx-xxxx" />
        </div>
        <div>
          <label class="label">E-mail</label>
          <input id="custEmail" class="input" placeholder="nome@email.com" />
        </div>
      </div>

      <label class="label">Endereço</label>
      <textarea id="custAddress" class="input" rows="2" placeholder="Rua, número, bairro, complemento, portaria..."></textarea>

      <div class="grid2">
        <div>
          <label class="label">Créditos — creche</label>
          <input id="custCreditCreche" type="number" class="input" min="0" value="0" />
        </div>
        <div>
          <label class="label">Créditos — transporte</label>
          <input id="custCreditTransp" type="number" class="input" min="0" value="0" />
        </div>
        <div>
          <label class="label">Créditos — banho</label>
          <input id="custCreditBanho" type="number" class="input" min="0" value="0" />
        </div>
      </div>

      <div class="dialog__row">
        <button class="btn btn--ghost" value="cancel">Cancelar</button>
        <button id="custSaveBtn" class="btn btn--primary" value="ok">Salvar</button>
      </div>
    </form>
  </dialog>

  <script src="./app.js"></script>
</body>
</html>
