<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Hotel & Banho — Agenda</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div>
        <h1>Hotel & Banho</h1>
        <div class="sub">Agenda do dia, cadastro e serviços regulares.</div>
      </div>
      <div class="sub"><span id="apiStatus"></span></div>
    </div>

    <div class="toolbar">
      <button class="btn btn--big" id="btnNewService">Novo serviço</button>
      <button class="btn" id="btnNewTask">Nova tarefa</button>

      <button class="btn btn--ghost" id="btnGenerate">Gerar agenda</button>
      <button class="btn btn--ghost" id="btnRefresh">Atualizar</button>

      <button class="btn btn--ghost" id="btnNewDog">Novo cachorro</button>
      <button class="btn btn--ghost" id="btnNewCustomer">Novo cliente</button>

      <div class="searchWrap">
        <div class="search">
          <input id="searchInput" placeholder="Buscar cachorro ou cliente..." autocomplete="off"/>
          <small class="kbd">Enter</small>
          <button class="btn" id="searchBtn">Buscar</button>
        </div>
        <div id="searchSuggest" class="suggest" hidden></div>
      </div>
    </div>

    <div class="card">
      <div class="todayTitle" id="todayTitle">Hoje</div>
      <div class="events" id="eventsList"></div>
    </div>
  </div>

  <!-- DIALOG: SERVICE -->
  <dialog id="serviceDialog">
    <div class="section-title">Novo serviço</div>
    <form id="serviceForm">
      <div>
        <label>Tipo</label>
        <select id="svcType">
          <option value="creche">Creche</option>
          <option value="diaria">Diária (hotel)</option>
          <option value="banho">Banho</option>
          <option value="tosa_higienica">Tosa higiênica</option>
          <option value="transporte">Transporte</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <div>
        <label>Cachorro</label>
        <select id="svcDog"></select>
      </div>

      <div>
        <label>Data</label>
        <input id="svcDate" type="date"/>
      </div>

      <div>
        <label>Preço (R$)</label>
        <input id="svcPrice" type="number" step="0.01"/>
      </div>

      <div>
        <label>Início (opcional)</label>
        <input id="svcStart" type="time"/>
      </div>

      <div>
        <label>Fim (opcional)</label>
        <input id="svcEnd" type="time"/>
      </div>

      <div class="full">
        <label>Observações</label>
        <textarea id="svcNotes"></textarea>
      </div>

      <div class="full" style="display:flex; gap:10px; justify-content:flex-end;">
        <button type="button" class="btn btn--ghost btnCancel">Cancelar</button>
        <button class="btn btn--big" type="submit">Salvar</button>
      </div>
    </form>
  </dialog>

  <!-- DIALOG: TASK -->
  <dialog id="taskDialog">
    <div class="section-title">Nova tarefa</div>
    <form id="taskForm">
      <div class="full">
        <label>Título</label>
        <input id="taskTitle"/>
      </div>
      <div>
        <label>Data (opcional)</label>
        <input id="taskDate" type="date"/>
      </div>
      <div>
        <label>Hora (opcional)</label>
        <input id="taskTime" type="time"/>
      </div>
      <div class="full">
        <label>Descrição</label>
        <textarea id="taskDesc"></textarea>
      </div>

      <div class="full" style="display:flex; gap:10px; justify-content:flex-end;">
        <button type="button" class="btn btn--ghost btnCancel">Cancelar</button>
        <button class="btn btn--big" type="submit">Salvar</button>
      </div>
    </form>
  </dialog>

  <!-- DIALOG: CUSTOMER -->
  <dialog id="customerDialog">
    <div class="section-title">Novo cliente</div>
    <form id="customerForm">
      <div class="full">
        <label>Nome</label>
        <input id="custName"/>
      </div>
      <div>
        <label>WhatsApp</label>
        <input id="custWhatsapp"/>
      </div>
      <div>
        <label>Email</label>
        <input id="custEmail"/>
      </div>
      <div class="full">
        <label>Endereço</label>
        <input id="custAddress"/>
      </div>
      <div>
        <label>Créditos (creche)</label>
        <input id="custCreditCreche" type="number"/>
      </div>
      <div>
        <label>Créditos (transporte)</label>
        <input id="custCreditTransp" type="number"/>
      </div>
      <div>
        <label>Créditos (banho)</label>
        <input id="custCreditBanho" type="number"/>
      </div>

      <div class="full" style="display:flex; gap:10px; justify-content:flex-end;">
        <button type="button" class="btn btn--ghost btnCancel">Cancelar</button>
        <button class="btn btn--big" type="submit">Salvar</button>
      </div>
    </form>
  </dialog>

  <!-- DIALOG: DOG -->
  <dialog id="dogDialog">
    <div class="section-title">Novo cachorro</div>
    <form id="dogForm">
      <div class="full">
        <label>Nome</label>
        <input id="dogName"/>
      </div>

      <div>
        <label>Raça</label>
        <input id="dogBreed" placeholder="Ex.: Spitz Alemão"/>
      </div>

      <div>
        <label>Tutor (cliente)</label>
        <select id="dogCustomer"></select>
      </div>

      <div>
        <label>Data de nascimento</label>
        <input id="dogBirthDate" type="date"/>
      </div>
      <div>
        <label>Idade (calculada)</label>
        <input id="dogAgeDisplay" disabled/>
      </div>

      <div class="full">
        <label>Foto (URL)</label>
        <input id="dogPhotoUrl" placeholder="https://..."/>
      </div>

      <div class="full">
        <label>Dieta</label>
        <textarea id="dogDiet"></textarea>
      </div>

      <div class="full">
        <label>Temperamento</label>
        <textarea id="dogTemper"></textarea>
      </div>

      <div class="full">
        <label>Vacinas</label>
        <textarea id="dogVaccines"></textarea>
      </div>

      <div class="full">
        <label>Saúde</label>
        <textarea id="dogHealth"></textarea>
      </div>

      <div class="full">
        <label>Observações</label>
        <textarea id="dogNotes"></textarea>
      </div>

      <div class="full">
        <hr class="sep"/>
        <div class="section-title">Serviços regulares (opcional)</div>
        <div class="alert">
          Marque os dias em que este cachorro tem <b>creche</b> e/ou <b>transporte</b> regularmente.
        </div>
      </div>

      <div class="full">
        <label>Creche — dias da semana</label>
        <div id="rgCrecheDays"></div>
      </div>

      <div class="full">
        <label>Transporte — dias da semana</label>
        <div id="rgTransDays"></div>
      </div>

      <div class="full" style="display:flex; gap:10px; justify-content:flex-end;">
        <button type="button" class="btn btn--ghost btnCancel">Cancelar</button>
        <button class="btn btn--big" type="submit">Salvar</button>
      </div>
    </form>
  </dialog>

  <script src="assets/app.js"></script>
  <script src="assets/home.js"></script>
</body>
</html>
