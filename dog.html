<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cachorro</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1 id="title">Cachorro</h1>
        <div class="sub"><a href="index.html">← Voltar para a agenda</a></div>
      </div>
      <div class="toolbar">
        <button class="btn" id="btnAddRegular">Novo serviço regular</button>
      </div>
    </header>

    <div id="alerts"></div>

    <div class="profile">
      <img id="photo" class="avatar" alt="Foto do cachorro"/>
      <div>
        <div class="section-title">Dados</div>
        <div id="dogInfo" class="alert"></div>

        <div class="safety" id="safety"></div>

        <hr class="sep"/>
        <div class="section-title">Serviços regulares</div>
        <div id="regularList"></div>

        <hr class="sep"/>
        <div class="section-title">Histórico de serviços</div>
        <div id="serviceList"></div>
      </div>
    </div>
  </div>

  <dialog id="regularDialog">
    <form class="modal" id="regularForm">
      <h2>Novo serviço regular</h2>
      <div class="grid">
        <div>
          <label>Tipo</label>
          <select id="rgType">
            <option value="creche">Creche</option>
            <option value="diaria">Diária (hotel)</option>
            <option value="banho">Banho</option>
            <option value="tosa_higienica">Tosa higiênica</option>
            <option value="transporte">Transporte</option>
            <option value="outro">Outro</option>
          </select>
        </div>
        <div>
          <label>Preço</label>
          <input id="rgPrice" type="number" step="0.01"/>
        </div>

        <div class="full">
          <label>Dias da semana (Mon=1 … Sun=7)</label>
          <input id="rgWeekdays" placeholder="Ex: 1,3,5"/>
        </div>

        <div>
          <label>Início (opcional)</label>
          <input id="rgStart" type="time"/>
        </div>
        <div>
          <label>Fim (opcional)</label>
          <input id="rgEnd" type="time"/>
        </div>

        <div class="full">
          <label>Notas</label>
          <textarea id="rgNotes"></textarea>
        </div>
      </div>
      <div class="footer">
        <button type="button" class="btn" data-close="regularDialog">Cancelar</button>
        <button type="submit" class="btn btn--primary">Salvar</button>
      </div>
    </form>
  </dialog>

  <script src="assets/config.js"></script>
  <script src="assets/api.js"></script>
  <script src="assets/dog.js"></script>
</body>
</html>
